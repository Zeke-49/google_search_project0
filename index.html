<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Google Search Webpage Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <header>
        <ul>
          <li><a href="#">Images</a></li>
          <li><a href="#">Advance</a></li>
          <li><a href="#"><img src="bars.png"></a></li>
          <li><button>Sign In</button></li>
        </ul>
      </header>
      <div class="main">
        <img src="google.png">
        <form action:https://google.com/search></form>
        <div class="searchBox">
          <div class="icons">
            <div><img src="search.png"></div>
            <input class="searchbar" type="search" name="q">
            <div><img src="mic.png"></div>
          </div>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </section>
  </body>
</html>
